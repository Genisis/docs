paths:
    build:          html/
    repos:          .repos/

repos:
    elasticsearch:
        url:        https://github.com/elasticsearch/elasticsearch.git
        current:    1.4
        branches:
            - master
            - 1.x
            - 1.4
            - 1.3
            - 0.90

    guide:
        url:        https://github.com/elasticsearch/elasticsearch-definitive-guide.git
        current:    master
        branches:   [master]
        toc_level:  1

    elasticsearch-hadoop:
        url:        https://github.com/elasticsearch/elasticsearch-hadoop.git
        current:    2.0
        branches:
            - 2.0
            - 2.1.Beta
            - master

    elasticsearch-php:
        url:        https://github.com/elasticsearch/elasticsearch-php
        current:    1.0
        branches:
            - master
            - 2.0
            - 1.0
            - 0.4

    elasticsearch-js:
        url:        https://github.com/elasticsearch/elasticsearch-js.git
        current:    3.1
        branches:
            - 3.1
            - 2.4
            - 1.5

    elasticsearch-net:
        url:        https://github.com/elasticsearch/elasticsearch-net.git
        current:    develop
        branches:   [develop]

    logstash:
        url:        https://github.com/elasticsearch/logstash-docs.git
        current:    master
        branches:   [master]

    marvel:
        url:        https://github.com/elasticsearch/elasticsearch-marvel.git
        current:    1.3.0
        branches:   [1.3.0]
        private:    1

    kibana:
        url:        https://github.com/elasticsearch/kibana.git
        current:    4.0
        branches:   
            - 4.0
            - 3.0

    shield:
        url:        https://github.com/elasticsearch/elasticsearch-shield.git
        current:    1.0
        branches:   [1.0]
        private:    1

contents_title:     Guide

contents:
    -   title:      Elasticsearch
        sections:
          -
            title:      Elasticsearch reference
            prefix:     en/elasticsearch/reference
            repo:       elasticsearch
            index:      docs/reference/index.asciidoc
            chunk:      1
            abbr:       elasticsearch

          -
            title:      Elasticsearch - The Definitive Guide
            prefix:     en/elasticsearch/guide
            repo:       guide
            index:      book.asciidoc
            chunk:      1
            toc_level:  2
            abbr:       guide
          -
            title:      Resiliency status
            prefix:     en/elasticsearch/resiliency
            repo:       elasticsearch
            index:      docs/resiliency/index.asciidoc
            toc:        1
            abbr:       resliency
            branches:   [master]
            current:    master
            single:     1

    -
        title:      Shield security for Elasticsearch
        prefix:     en/shield
        repo:       shield
        index:      docs/public/00-index.asciidoc
        abbr:       shield
        chunk:      1
        abbr:       shield

    -
        title:      Marvel management and monitoring
        prefix:     en/marvel
        repo:       marvel
        index:      docs/index.asciidoc
        abbr:       marvel

    -
        title:      Kibana
        prefix:     en/kibana
        repo:       kibana
        index:      docs/index.asciidoc
        abbr:       kibana

    -   title:      Logstash
        sections:
          -
            title:      Logstash reference
            prefix:     en/logstash
            repo:       logstash
            index:      docs/index.asciidoc
            chunk:      1
            abbr:       logstash

          -
            title:      Logstash roadmap
            prefix:     en/logstash/roadmap
            repo:       logstash
            index:      docs/static/roadmap/index.asciidoc
            toc:        1
            abbr:       roadmap
            branches:   [master]
            current:    master
            single:     1

    -
        title:      Elasticsearch for Apache Hadoop
        prefix:     en/elasticsearch/hadoop
        repo:       elasticsearch-hadoop
        index:      docs/src/reference/asciidoc/index.adoc
        abbr:       hadoop

    -
        title:      Clients & Integrations
        sections:
          -
            title:      Java API
            prefix:     en/elasticsearch/client/java-api
            repo:       elasticsearch
            index:      docs/java-api/index.asciidoc
            abbr:       java

          -
            title:      JavaScript API
            prefix:     en/elasticsearch/client/javascript-api
            repo:       elasticsearch-js
            index:      docs/index.asciidoc
            abbr:       js
            branches:
                - 3.1
                - 2.4
                - 1.5

          -
            title:      Groovy API
            prefix:     en/elasticsearch/client/groovy-api
            repo:       elasticsearch
            index:      docs/groovy-api/index.asciidoc
            abbr:       groovy

          -
            title:      .NET API
            prefix:     en/elasticsearch/client/net-api
            repo:       elasticsearch-net
            index:      docs/asciidocs/index.asciidoc
            branches:   [develop]
            current:    develop
            abbr:       net

          -
            title:      PHP API
            prefix:     en/elasticsearch/client/php-api
            repo:       elasticsearch-php
            index:      docs/index.asciidoc
            abbr:       php
            branches:
                - master
                - 2.0
                - 1.0
                - 0.4

          -
            title:      Perl API
            prefix:     en/elasticsearch/client/perl-api
            repo:       elasticsearch
            index:      docs/perl/index.asciidoc
            branches:   [master]
            current:    master
            abbr:       perl
            single:     1

          -
            title:      Python API
            prefix:     en/elasticsearch/client/python-api
            repo:       elasticsearch
            index:      docs/python/index.asciidoc
            branches:   [master]
            current:    master
            abbr:       python
            single:     1

          -
            title:      Ruby API
            prefix:     en/elasticsearch/client/ruby-api
            repo:       elasticsearch
            index:      docs/ruby/index.asciidoc
            branches:   [master]
            current:    master
            abbr:       ruby

          -
            title:      Rivers
            prefix:     en/elasticsearch/rivers
            index:      docs/river/index.asciidoc
            repo:       elasticsearch
            abbr:       rivers
            single:     1

          -
            title:      Community contributions
            prefix:     en/elasticsearch/client/community
            index:      docs/community/index.asciidoc
            repo:       elasticsearch
            branches:   [master]
            current:    master
            abbr:       community

extra_links:
    -
        repo:           elasticsearch
        file:           config/elasticsearch.yml

redirects:
    -
        prefix:         en/
        redirect:       ../index.html
